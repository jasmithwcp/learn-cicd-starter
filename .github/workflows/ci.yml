name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Run Tests
        run: go test ./... -cover

  style:
    name: Style
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"
      
      - uses: dominikh/staticcheck-action@v1
        with:
          install-go: false
          version: "latest"
      
      - name: Check Formatting
        run: test -z $(go fmt ./...)
      
      - name: Lint
        run: staticcheck ./...